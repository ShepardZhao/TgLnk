<%include header.html%>
<div class="boardDesktopView">

    <% for (var i =0; i< noticeBoard.length; i++){%>

    <!--boards-->
    <div class="row box-shadow boardPanel">
        <a href="/<%=noticeBoard[i].BID%>">
            <div class="small-12 columns" style="position: relative">
                <h6><b><%=noticeBoard[i].BNAME%></b></h6>
                <h6 style="font-size: 12px;color: #696969">John Smith @John.Smith</h6>
                <h6 style="font-size: 11px;color: #616161">Board ID : <%=noticeBoard[i].BID%></h6>
                <i class="fa fa-angle-right fa-2x"
                   style="color: #c0c0c0;position: absolute;right: 10px;top: 0.8em;"></i>
            </div>
        </a>
    </div>
    <%}%>
</div>

<%include footer.html%>
